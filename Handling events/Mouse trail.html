<!-- В первое время существования JavaScript, когда вошли в моду яркие домашние страницы с множеством 
анимированных изображений, было придумано несколько по-настоящему вдохновляющих способов использования
языка. Одним из них был след мыши - серия элементов, которые тянулись
за указателем при его перемещении по странице.
В этом упражнении вы попробуете реализовать след мыши. Используйте
элементы <div> с фиксированным размером, заданным цветом фона и абсолютным позиционированием.
 Создайте группу таких элементов и при перемещении мыши отображайте их в виде указателя мыши.
Здесь возможны различные подходы. Можно сделать решение настолько
простым или сложным, насколько вы захотите. Начните с простого решения 
- сохраните фиксированное количество элементов, образующих след
и, перебирая их в цикле, перемещайте каждый следующий элемент в текущее
положение мыши всякий раз, когда происходит событие mousemove. 
 -->

<!doctype html>

<style>
    .trail {
        /* className for the trail elements */
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: teal;
    }

    body {
        height: 1080px;
    }
</style>

<script>
    let x, y;
    window.addEventListener("mousedown", event => {
        if (event.button == 0) {
            window.addEventListener("mousemove", moved);
        }
    })

    function moved(event) {
        if (event.buttons == 0) {
            window.removeEventListener("mousemove", moved);
        } else {
            let div = document.createElement('div');
            div.className = 'trail';
            x = event.pageX;
            y = event.pageY;
            div.style.top = (y - 4) + "px";
            div.style.left = (x - 4) + "px";
            document.body.appendChild(div);
            setInterval(function () { document.body.removeChild(div) }, 300);
        }
    }

</script>
