<!-- Таблица на HTML строится с помощью следующей структуры тегов:
<tаblе>
    <tr>
        <th>name</th>
        <th>height</th>
        <th>place</th>
    </tr>
    <tr>
        <td>Kilimanjaro</td>
        <td>S895</td>
        <td>Tanzania</td>
    </tr>
</tаblе>
Внутри тега таблицы <tаЫе> для каждой строки существует тег <tr>. Внутри
        тегов
    <tr> можно поместить элементы ячеек: либо ячейки заголовка ( <th> ),
            либо обычные ячейки (
        <td> ).
            Для заданного множества данных о горных вершинах - массива объектов
            со свойствами name, height и place - создайте структуру DOM для таблицы,
            в которой перечисляются эти объекты. В таблице должно быть по одному
            столбцу для каждого ключа и по одной строке для каждого объекта, а вверху еще одна строка заголовка с
            элементами
        <th>, в которой перечислены
            имена столбцов.
            Запишите это так, чтобы столбцы автоматически создавались из объектов,
            а первый столбец - из имен свойств.
            Поместите полученную таблицу внутри элемента с атрибутом id, значение
            которого равно "mountains ", чтобы таблица стала видимой в документе.
            Когда у вас это получится, выровняйте ячейки, содержащие числовые
            значения, по правому краю, задав для них свойство style.textAlign
            co значением "right". -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
        const MOUNTAINS = [
            { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
            { name: "Everest", height: 8848, place: "Nepal" },
            { name: "Mount Fuji", height: 3776, place: "Japan" },
            { name: "Vaalserberg", height: 323, place: "Netherlands" },
            { name: "Denali", height: 6168, place: "United States" },
            { name: "Popocatepetl", height: 5465, place: "Mexico" },
            { name: "Mont Blanc", height: 4808, place: "Italy/France" }
        ];

        // Your code here
        function btable(data) {
            let table = document.createElement("table");
            //Шапка 
            let field = Object.keys(data[0]);
            let headtr = document.createElement("tr");
            field.forEach(element => {
                let headth = document.createElement("th");
                headth.appendChild(document.createTextNode(element));
                headtr.appendChild(headth);
            });
            table.appendChild(headtr);
            //Тело таблицы
            data.forEach(elem => {
                let tr = document.createElement("tr");
                field.forEach(value => {
                    let td = document.createElement("td");
                    td.appendChild(document.createTextNode(elem[value]));
                    if (typeof elem[value] == "number") {
                        td.style.textAlign = "right";
                    }
                    tr.appendChild(td);
                    td.style.border = "1px solid"
                })
                table.appendChild(tr);
            });
            table.style.border = "1px solid";
            return table;

        }
        document.querySelector("#mountains").appendChild(btable(MOUNTAINS));
    </script>
</body>

</html>
