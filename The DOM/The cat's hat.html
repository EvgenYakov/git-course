<!-- Расширьте описанную ранее функцию анимации с кошкой, чтобы по разные
стороны эллипса вращались кошка и ее шляпа (<img src="img/hat.png">).
Или пускай шляпа вращается вокруг кошки. Или измените анимацию
другим интересным способом.
Чтобы упростить позиционирование нескольких объектов, возможно, стоит
переключиться на абсолютное позиционирование. Тогда значения top и left
будут отсчитываться относительно верхнего левого края документа.
Чтобы избежать использования отрицательных координат, из-за которых
изображение выходит за пределы видимой страницы, можно прибавить
к значениям позиции фиксированное количество пикселов.

Проверял тут ----> https://eloquentjavascript.net/code/#14.3

-->

<meta charset="utf8">

<base href="https://eloquentjavascript.net/">

<style>
    body {
        min-height: 200px
    }
</style>
<img src="img/cat.png" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">

<script>
    let cat = document.querySelector("#cat");
    let hat = document.querySelector("#hat");

    let angle = 0;
    let lastTime = null;
    function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
        cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

        hat.style.top = (-Math.sin(angle) * 40 + 40) + "px";
        hat.style.left = (-Math.cos(angle) * 200 + 230) + "px";
        // Your extensions here.

        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
