<!-- Метод document.getElementsByTagName возвращает все дочерние элементы
с заданным именем тега. Реализуйте собственную версию этого метода как
функцию, которая принимает в качестве аргументов узел и строку (имя
тега) и возвращает массив, содержащий все узлы элемента-потомка с
заданным именем тега.
Чтобы найти имя тега элемента, используйте его свойство nodeName.
Но обратите внимание, что это свойство вернет имя тега в верхнем регистре.
Чтобы это исправить, задействуйте методы для работы со строками -
toLowercase или toUpperCase.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span>
        spans.</p>

    <script>
        function getTag(tag, name) {
            let arr = [];
            let data = tag.children;
            function recurs(datar) {
                for (let i = 0; i < datar.length; i++) {
                    let elem = datar[i];
                    if (elem.nodeName == name.toUpperCase()) {
                        arr.push(elem);
                    }
                    recurs(elem.children);
                }
            }
            recurs(data);
            return arr;
        }

        console.log(getTag(document.body, "h1").length);
        // → 1
        console.log(getTag(document.body, "span").length);
        // → 3
        let para = document.querySelector("p");
        console.log(getTag(para, "span").length);
  // → 2
    </script>
</body>

</html>
